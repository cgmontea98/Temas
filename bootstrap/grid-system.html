<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <h1>Grid System | Bootstrap</h1>
    <hr>
    <br>
    <h2>Dos tipos de Contenedores</h2>
    <hr>
    <br>
    <h3>Contenedor 1</h3>
    <div class="container bg-primary">.container: ocupa según el view-port</div>
    <br> <hr>
    <div class="container-fluid bg-primary">.container-fluid: siempre ocupará el 100 % sin importar el view-port</div>
    <br> <hr>
    <h3>Ejemplo de sistema de las 12 columnas</h3>
    <br> <hr>
    <!-- Asignación automática usando col-->
    <div class="container bg-primary">
        <div class="row">
            <div class="col bg-secondary">1</div>
            <div class="col bg-warning">2</div>
            <div class="col bg-ligth">3</div>
        </div>
    </div>
    <br> <hr>
    <!-- Asignación manual-->
    <div>
        <div class="row">
            <div class="col-2 bg-danger">1</div>
            <div class="col-8 bg-success">2</div>
            <div class="col-2 bg-info">3</div>
        </div>
    </div>

 <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>-->
  </body>
</html>
