<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Logueo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <h1>Inicio de sesión</h1>
    <hr />
    <br />

    <form
      id="login"
      class="row p-3 m-2 bg-info rounded border border-2 border-warning"
    >
      <fieldset>
        <legend class="fs-6">Todo lo que tenga <strong class="text-danger">*</strong> son obligatorios</legend>
        <div id="liveAlertPlaceholder"></div>
        <div class="mb-3">
          <label for="correo" class="form-label">Correo <strong class="text-danger">*</strong></label>
          <input
            type="email"
            class="form-control"
            id="correo"
            name="correo"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña <strong class="text-danger">*</strong></label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
          />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1">Acepto T&C <strong class="text-danger">*</strong></label>
        </div>
        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
      </fieldset>
    </form>

      <div>
        Complete todos los campos
      </div>
    </div> -->
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="/04js/ejercicios/exer_16_12/script/logeo.js"></script>
  </body>
</html>
